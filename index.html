<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MaratonaTech Game: Acerte o Número</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>🎮 Acerte o Número! 🤖</h1>
        <p>Tente adivinhar o número secreto entre 1 e 100.</p>
        
        <div class="jogo-area">
            <input type="number" id="chuteInput" min="1" max="100" placeholder="Digite seu palpite">
            <button id="botaoChutar">Chutar</button>
        </div>
        
        <p id="mensagem" class="status-inicial">Seu resultado aparecerá aqui.</p>
        <button id="botaoReiniciar" class="oculto">Reiniciar Jogo</button>
        
        <div class="placar">
            <p>Tentativas: <span id="contadorTentativas">0</span></p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
